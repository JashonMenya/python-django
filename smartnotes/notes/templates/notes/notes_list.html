<!DOCTYPE html>
{% extends "base.html" %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
  </head>
  <body>

    {% block content %}
    <h1>These are the notes:</h1>

    <ul>
      {% for note in notes %}
      <li class="note-li">{{note.title}}</li>
      {% endfor %}
    </ul>

    {% endblock %}
  </body>
</html>
